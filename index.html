<!DOCTYPE html>

<head>

<body>

        </div>
        <div class="slide">
            <img src="./img/project5.jpeg" class="slide-img">

        <div class="slide">

    <div class="btn-container">
        <button type="button" class="prevBtn">prev</button>
        <button type="button" class="nextBtn">Next</button>
    </div>
    <script src="index.js"></script>
